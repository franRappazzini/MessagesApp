<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message App</title>

    <!-- imagen de al lado del title -->
    <link
      rel="shortcut icon"
      href="img/capybara-sin-fondo.svg"
      type="image/x-icon"
    />

    <!-- css de bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="text-center my-5">JavaScript Message App</h1>
    </header>

    <main class="container">
      <section class="btns__container d-flex justify-content-center mb-3">
        <button
          type="button"
          id="crearUsuario"
          class="btn btn-outline-primary mx-3"
        >
          Crear nuevo usuario
        </button>
        <button
          type="button"
          id="iniciarSesion"
          class="btn btn-outline-primary mx-3"
        >
          Iniciar sesión
        </button>
      </section>

      <section class="bienvenida__container text-center mt-5">
        <h2>Bienvenido!</h2>
        <p>
          Esta es una app de mensajes básica creada con JavaScript, HTML y CSS.
        </p>
        <p class="aviso__contrasena">
          *PD: evite usar una contraseña real, porque puede ser vista
          facilmente*
        </p>
      </section>

      <!-- alertas de sesion correcta o no -->
      <section class="alert__sesion d-flex justify-content-center">
        <!-- svg de bootstrap para errores o ingreso correcto -->
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
          <symbol
            id="check-circle-fill"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
            />
          </symbol>
          <symbol
            id="exclamation-triangle-fill"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
            />
          </symbol>
        </svg>
      </section>

      <!-- forms de crear usuario e ingresar -->
      <section class="forms__container justify-content-center row m-auto">
        <form style="display: none" class="registro__form row col-md-6 col-12">
          <div class="form-floating mb-3 col-md-6 col-12">
            <input
              type="text"
              class="form-control"
              id="nameRegistro"
              placeholder="Nombre"
              autofocus
              required
            />
            <label for="nameRegistro">Nombre</label>
          </div>

          <div class="form-floating mb-3 col-md-6 col-12">
            <input
              type="text"
              class="form-control"
              id="lastNameRegistro"
              placeholder="Apellido"
              required
            />
            <label for="lastNameRegistro">Apellido</label>
          </div>

          <div class="form-floating mb-3 col-12">
            <input
              type="text"
              class="form-control"
              id="userNameRegistro"
              placeholder="Nombre de usuario"
              minlength="3"
              required
            />
            <label for="userNameRegistro">Nombre de usuario</label>
          </div>

          <div class="form-floating mb-3 col-12">
            <input
              type="email"
              class="form-control"
              id="emailRegistro"
              placeholder="Email"
              required
            />
            <label for="emailRegistro">Email</label>
          </div>

          <div class="form-floating mb-3 col-12">
            <input
              type="password"
              class="form-control"
              id="passwordRegistro"
              placeholder="Contraseña (evite poner una real)"
              minlength="6"
              required
            />
            <label for="passwordRegistro"
              >Contraseña (evite poner una real)</label
            >
          </div>

          <div class="colorpicker d-flex flex-column align-items-center mb-3">
            <label for="colorPickerInput" class="form-label"
              >Elija su color de usuario (luego no se podra cambiar)
            </label>
            <input
              type="color"
              class="form-control form-control-color"
              id="colorPickerInput"
              value="#563d7c"
              title="Elija su color"
              required
            />
          </div>

          <button
            type="submit"
            class="btn__crear-usuario btn btn-outline-primary m-auto"
          >
            Crear usuario
          </button>
        </form>

        <form style="display: none" class="ingreso__form row col-md-6 col-12">
          <div class="form-floating mb-3 col-12">
            <input
              type="email"
              class="form-control"
              id="emailIngreso"
              placeholder="Email"
              autofocus
              autocomplete="email"
            />
            <label for="emailIngreso">Email</label>
          </div>

          <div class="form-floating mb-3 col-12">
            <input
              type="password"
              class="form-control"
              id="passwordIngreso"
              placeholder="Contraseña"
            />
            <label for="passwordIngreso">Contraseña</label>
          </div>

          <button
            type="submit"
            class="btn__iniciar-sesion btn btn-outline-primary m-auto"
          >
            Iniciar sesión
          </button>
        </form>
      </section>
    </main>

    <footer>
      <p class="text-center">
        Created & designed by
        <a
          href="https://github.com/franRappazzini"
          target="_blank"
          rel="noopener noreferrer"
          >Francisco Rappazzini</a
        >.
      </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/messages.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
