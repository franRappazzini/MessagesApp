<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message App</title>

    <!-- imagen de al lado del title -->
    <link
      rel="shortcut icon"
      href="img/capybara-sin-fondo.svg"
      type="image/x-icon"
    />

    <!-- css de bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="row container m-auto">
      <h1 class="col-md-10 col-12 offset-md-1 text-center mt-5">
        JavaScript Message App
      </h1>

      <aside
        class="
          header__user
          dropdown
          col-12 col-md-1
          d-flex
          flex-column
          align-items-center
          justify-content-center
        "
      >
        <!-- Icon made by https://www.freepik.com from https://www.flaticon.com/ -->
      </aside>
    </header>

    <main class="container">
      <section class="d-flex justify-content-center mb-3">
        <div class="form-check mx-3">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="allMessagesCheckbox"
          />
          <label class="form-check-label" for="allMessagesCheckbox">
            Todos los mensajes
          </label>
        </div>

        <div class="form-check mx-3">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="tenMessagesCheckbox"
            checked
          />
          <label class="form-check-label" for="tenMessagesCheckbox">
            Ultimos 10 mensajes
          </label>
        </div>
      </section>

      <section class="chat__container">
        <section class="messages__container">
          <!-- aca van los mensajes -->
        </section>

        <form class="send-message__form d-flex flex-column">
          <input
            type="text"
            class="form-control"
            placeholder="Escriba su mensaje aqui..."
            id="messageForm"
            required
            autofocus
            autocomplete="off"
          />
        </form>
      </section>

      <section class="alert__sesion--message d-flex justify-content-center">
        <!-- svg de bootstrap para errores o ingreso correcto -->
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
          <symbol
            id="check-circle-fill"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
            />
          </symbol>
          <symbol
            id="exclamation-triangle-fill"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
            />
          </symbol>
        </svg>
      </section>
    </main>

    <footer>
      <p class="text-center">
        Created & designed by
        <a
          href="https://github.com/franRappazzini"
          target="_blank"
          rel="noopener noreferrer"
          >Francisco Rappazzini</a
        >.
      </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/messages.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
